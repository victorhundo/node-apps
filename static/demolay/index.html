<!DOCTYPE html>
<html ng-app="demolay">
<head>
    <title>Demolay PB</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/res/lib/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/res/lib/bootstrap/dist/css/bootstrap.css">
    <script src="/res/lib/angular/angular.js"></script>
    <script src="/res/lib/angular-route/angular-route.js"></script>
    <script src="/res/lib/angular-aria/angular-aria.js"></script>
    <script src="/res/lib/angular-animate/angular-animate.js"></script>
    <script src="/res/lib/angular-material/angular-material.js"></script>
    <script src="/res/demolay/js/app.js"></script>
    <script src="/res/demolay/js/values.js"></script>
    <script src="/res/demolay/js/config.js"></script>
    <script src="/res/demolay/js/services/apiService.js"></script>
    <script src="/res/demolay/js/controllers/toolbar.js"></script>
    <script src="/res/demolay/js/controllers/main.js"></script>
    <script src="/res/demolay/js/controllers/home.js"></script>
    <script src="/res/demolay/js/controllers/contatos.js"></script>
    <script src="/res/demolay/js/controllers/corpos.js"></script>
    <script src="/res/demolay/js/controllers/eventos.js"></script>
    <script src="/res/demolay/js/controllers/taxas.js"></script>
    <script src="/res/demolay/js/controllers/cache.js"></script>
</head>
<body ng-controller="Main">
<section layout="row" ng-include="'/res/demolay/html/toolbar.html'" ></section> <!-- Toolbar !-->
<section layout="row" flex >
    <section flex ng-show="loading">
        <md-progress-linear md-mode="indeterminate"></md-progress-linear> <!-- Loading !-->
    </section> 
    <md-content flex ng-view ng-show="!loading"></md-content> <!-- Conteudo !-->
    <section ng-include="'/res/demolay/html/sidenav.html'"></section> <!-- Menu lateral !-->
</section>
</body>
