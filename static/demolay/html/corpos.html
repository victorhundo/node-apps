<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab ng-repeat="corpoGrupo in grupos "label="{{corpoGrupo}}">
      

      <md-content >

      <div infinite-scroll='loadMore(corpoGrupo)' infinite-scroll-distance='2'>
  			<md-card ng-repeat="corpo in corpos[corpoGrupo]" >
        <md-card-title>
          <md-card-title-text >
            <span class="md-headline" ng-bind="corpo.nome"></span>
            <span class="md-subhead" ng-bind="corpo.cidade"></span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-md card-media">
            	<img ng-src="{{corpo.img}}">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-raised md-primary" md-colors="{background: 'red'}" ng-click="showTabDialog(corpo, corpoGrupo)"> info</md-button>
        </md-card-actions>
        </md-card>
      </div>

        </md-content >
      </md-tab>
    </md-tabs>
  </md-content>
</div>
