<md-card ng-repeat="noticia in noticias">
        <img ng-src="{{noticia.img}}" class="md-card-image">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline" ng-bind="noticia.titulo"></span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content >
        <p ng-bind="noticia.conteudo.split('-')[1]"></p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button href="{{noticia.link}}" target="_blank" md-href="">leia mais</md-button>
        </md-card-actions>
</md-card>
